<div class="div-parent">
  <div class="div-row">
    <mat-card class="item-card-container">
      <mat-card-content>
        <div class="input-container">
          <mat-form-field appearance="fill" class="input-field">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Thor" [formControl]="title" required>
            <mat-error *ngIf="title.invalid">{{getErrorMessage(title)}}</mat-error>
          </mat-form-field>
        </div>
        <div class="input-container">
          <mat-form-field appearance="fill" class="input-field">
            <mat-label>Description</mat-label>
            <input matInput placeholder="super hero" [formControl]="description" required>
            <mat-error *ngIf="description.invalid">{{getErrorMessage(description)}}</mat-error>
          </mat-form-field>
        </div>
        <div class="input-container">
          <mat-form-field appearance="fill" class="input-field">
            <mat-label>Price</mat-label>
            <input matInput placeholder="100 RON" [formControl]="price" required>
            <mat-error *ngIf="price.invalid">{{getErrorMessage(price)}}</mat-error>
          </mat-form-field>
        </div>
        <div class="input-container">
          <mat-form-field appearance="fill" class="input-field">
            <mat-label>Category</mat-label>
            <mat-select [formControl]="category" required>
              <mat-option *ngFor="let cat of ['CLOTHES', 'ACCESORIES', 'BLANKETS', 'AMIGURUMI']" [value]="cat">
                {{cat}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="category.invalid">{{getErrorMessage(category)}}</mat-error>
          </mat-form-field>
        </div>
        <div class="input-container">
          <mat-form-field appearance="fill" class="input-field">
            <mat-label>Size</mat-label>
            <mat-select [formControl]="size" required>
              <mat-option *ngFor="let cat of ['XS', 'S','M','L', 'XL', 'ONE_SIZE','MULTIPLE_SIZES']" [value]="cat">
                {{cat}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="category.invalid">{{getErrorMessage(category)}}</mat-error>
          </mat-form-field>
        </div>
        <div class="input-container">
          <mat-form-field appearance="fill" class="input-field">
            <mat-label>Image URL</mat-label>
            <input matInput placeholder="Link from Google" [formControl]="imageUrl" required>
            <mat-error *ngIf="imageUrl.invalid">{{getErrorMessage(imageUrl)}}</mat-error>
          </mat-form-field>
        </div>
        <div class="div-buttons-container">
          <button mat-raised-button style ="background: #2d545e; color: whitesmoke" (click)="onSave()">{{id == "" ? "Create" : "Update"}}</button>
        </div>
      </mat-card-content>
    </mat-card>
    <div class="div-image-row"  *ngIf="imageUrl.getRawValue() != ''">
      <img class="img-item" [src]="imageUrl.getRawValue()"/>
    </div>
  </div>
</div>
